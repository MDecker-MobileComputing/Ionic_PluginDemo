<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Netzwerkstatus</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">

  <ion-list>

    <ion-item>
      <ion-label>Netzwerkstatus:</ion-label>
    </ion-item>

    <ion-item>
      <ion-label>{{ netzwerkstatus }}</ion-label>
    </ion-item>

  </ion-list>


  <ion-button expand="block"
              (click)="onButtonAktualisieren()"
              color="primary">Aktualisieren</ion-button>
  &nbsp;

</ion-content>
