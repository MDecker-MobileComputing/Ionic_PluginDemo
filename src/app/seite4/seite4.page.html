<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Adressbuch auslesen</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">

  <ion-button expand="block"
              (click)="onButtonAuslesen()"
              color="primary">Adressbuch auslesen</ion-button>

  &nbsp;

  <ion-list>

    <ion-item *ngFor="let kontakt of kontakteArray">
      <ion-label>{{kontakt}}</ion-label>
    </ion-item>

  </ion-list>

  &nbsp;

</ion-content>
